{% extends 'base.html' %}

{% block title %}
    Restaurants
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-m-12" style="background: #222222;color: #9d9d9d;border: 3px #222222">
                <h3>Order from any of these fine restaurants!</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-s-12">
            <div class="panel panel-success">
                {% for object in object_list %}
                    {% if object.user_type == 'restaurant' %}
                        <div class="panel-heading">
                            <a href="{% url 'menu_view' object.id %}">
                                {{ object.name }}
                            </a>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>${{ object.cuisine }}</li>
                            </ul>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
