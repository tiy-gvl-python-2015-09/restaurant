{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <h1>Menu View</h1>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                My Menu
            </div>
            <div class="panel-body">
                <div class="panel panel-primary">
                    {% for object in object_list %}
                        <div class="panel-heading">
                            {{ object.item_name }}
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>{{ object.description }}</li>
                                <li>${{ object.price }}</li>
                            </ul>
                        </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
